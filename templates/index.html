{% extends "base.html" %}

{% block title %}WhatsApp Simulator{% endblock %}

{% block content %}
<div class="container-fluid py-3 d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #ece5dd;">
    <div class="row justify-content-center w-100">
        <!-- Simulación del contenedor de WhatsApp con ancho 20% más amplio -->
        <div class="p-0" style="border: 1px solid #ddd; border-radius: 10px; background-color: #f0f0f0; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 70%; max-width: 1200px;">

            <!-- Barra superior de WhatsApp -->
            <div class="whatsapp-header bg-success text-white p-3 d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img src="https://www.w3schools.com/w3images/avatar2.png" class="rounded-circle" width="40px" alt="avatar">
                    <span class="ms-2 fw-bold">Asistente Virtual Encomiendas Express</span>
                </div>
                <div>
                    <i class="bi bi-search me-3"></i>
                    <i class="bi bi-three-dots-vertical"></i>
                </div>
            </div>

            <!-- Contenedor del chat -->
            <div class="chat-container" id="log" style="height: 700px; overflow-y: scroll; background-image: url('https://i.imgur.com/jF1kIwm.png'); background-size: cover; padding: 20px;">
                <!-- Log de mensajes se llenará dinámicamente aquí -->
                <div id="response-log"></div>
            </div>

            <!-- Barra inferior con campos de texto y botones -->
            <div class="whatsapp-footer bg-light p-3 d-flex align-items-center">
                <input type="text" id="message" name="message" class="form-control rounded-pill me-2" placeholder="Escribe un mensaje..." style="flex: 1;">
                <button type="submit" id="send-btn" class="btn btn-success rounded-circle">
                    <!-- Icono de enviar de Bootstrap Icons -->
                    <i class="bi bi-send-fill" style="font-size: 20px;"></i>
                </button>
            </div>

            <!-- Sección para URL y Número de Teléfono -->
            <div class="bg-white p-3 border-top">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="url" class="form-label fw-bold">URL del API:</label>
                        <input type="text" id="url" name="url" class="form-control" value="http://127.0.0.1:5000/api/twilio" placeholder="http://example.com/endpoint" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="from_number" class="form-label fw-bold">Número de Teléfono Simulado (From):</label>
                        <input type="text" id="from_number" name="from_number" class="form-control" placeholder="+14155551234" value="+14155551234">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
<script>
    document.getElementById('send-btn').addEventListener('click', function(event) {
        event.preventDefault();
        sendMessage();
    });

    document.getElementById('message').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            event.preventDefault();
            sendMessage();
        }
    });

    function sendMessage() {
        const url = document.getElementById('url').value;
        const message = document.getElementById('message').value;
        const from_number = document.getElementById('from_number').value;

        if (message) {
            const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            axios.post('/api/send_message', { url, message, from_number })
                .then(response => {
                    const responseMessage = response.data.response.message;
                    addMessageToChat(responseMessage, 'other', currentTime, 'delivered');
                })
                .catch(error => {
                    console.error('Error al enviar el mensaje:', error);
                });

            addMessageToChat(message, 'user', currentTime, 'sent');
            document.getElementById('message').value = '';
        }
    }

    function addMessageToChat(message, sender, time, status) {
        let logDiv = document.getElementById('response-log');
        let messageElement = document.createElement('div');
        messageElement.classList.add('message', sender, 'my-1', 'p-2', 'rounded');

        messageElement.innerHTML = `<span>${message}</span>
            <span class="message-time">
                ${time} 
                ${sender === 'user' ? getStatusIcon(status) : ''}
            </span>`;

        if (sender === 'user') {
            messageElement.classList.add('text-end', 'user-bubble');
        } else {
            messageElement.classList.add('text-start', 'other-bubble');
        }

        logDiv.appendChild(messageElement);
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    function getStatusIcon(status) {
        let iconHtml = '';
        switch (status) {
            case 'sent':
                iconHtml = '<i class="bi bi-check-lg text-muted"></i>';
                break;
            case 'delivered':
                iconHtml = '<i class="bi bi-check2-all text-muted"></i>';
                break;
            case 'read':
                iconHtml = '<i class="bi bi-check2-all text-primary"></i>';
                break;
        }
        return iconHtml;
    }
</script>
{% endblock %}
